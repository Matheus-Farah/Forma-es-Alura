<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Alura Newsletter</title>
    <link
      rel="shortcut icon"
      href="src/assets/favicon.ico"
      type="image/x-icon"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main>
      <section>
        <img
          src="src/assets/icons/icone-mergulhador.svg"
          alt="Ícone do mergulhador"
        />
      </section>

      <section>
        <div>
          <h1>Alura Newsletter</h1>
          <p>Mergulhe em uma plataforma que respira tecnologia!</p>
        </div>

        <form action="">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Digite seu endereço de email"
          />
          <button type="submit">Increva-se</button>
        </form>
      </section>
    </main>
  </body>
</html>
